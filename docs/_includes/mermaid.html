<style lang="css">
.language-mermaid,
pre:has(code.language-mermaid) {
  background: transparent;
  text-align: center;
  border-style: hidden;
}
</style>
<script type="module">
import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs';

const nodes = document.querySelectorAll('.language-mermaid');
if (nodes.length) {
  mermaid.initialize({
    startOnLoad: false,
  });
  await mermaid.run({
    nodes: nodes,
  });
}
</script>
