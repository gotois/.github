<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: 'ru' }}">
  {%- include head.html -%}
  <style lang="css">
    h4 {
      font-weight: 500;
    }
    #searchWidgetTrigger {
      position: fixed;
      left: 1em;
      bottom: 14px;
      box-shadow: gray 0 0 5px;
      border-radius: 2px;
      background: #f9f9f9;
      height: 60px;
      width: 106px;
      outline: none;
      border: none;
      cursor: default;
    }
  </style>
  <body>
    {%- include header.html -%}
    {% include dialog.html %}
    <main class="page-content" aria-label="Content">
      <article class="wrapper">
        {{ content }}
      </article>
    </main>
    {%- include footer.html -%}
    {% include mermaid.html %}
  </body>
</html>
